- entity: Base
  abstract: True
  schema:
    type: object
    description: base class that defines common properties across all entities
    properties:
      ID:
        $ref: root_types.json#/definitions/UuidType
      Name:
        type: string
      DisplayName:
        type: string
      FQName:
        type: string

- entity: Domain
  extendBase: True

- entity: Project
  extendBase: True
  parents: [Domain]

- entity: Device_family
  extendBase: True
  parents: [Project]
        
- entity: Device
  extendBase: True
  parents: [Domain, Project]
  relationships: 
    - entity: Device_family
      type: many2many
  normalize:
    - field: Connection_type
      type: string
      indexed: False
  schema:
    type: object
    properties:
      Connection_type:
        $ref: root_types.json#/definitions/UuidType
        normalize: True